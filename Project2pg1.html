<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList-UX</title>
    <link rel="icon" href="./todo.jpg">

<body>
    <div class="text"><h1>Tasks</h1></div>
    <div class="list"><h1>Lists</h1></div> 
    <div class="circle"></div> 
    <div class="plus">+</div>
    <div class="word">Add List</div>
    <div class="box"> <br> Trip to Paris <hr class="line"> <br> <div class="red">Completed Task</div> <div class="check" ><input type="checkbox">Pending Task</div></div>
    <div class="size"> <br> My Todo List <hr class="line"> <br> <div class="red">Completed Task</div> <div class="check" ><input type="checkbox">Pending Task</div></div>
    <div class="place"> <br> My Todo List <hr class="line"> <br> <div class="red">Completed Task</div> <div class="check" ><input type="checkbox">Pending Task</div></div>
    </div>
</body>
</html>
